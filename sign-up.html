<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS\sign.css">
    <link rel="icon" type="img/x-icon" href="images\Ayam logo.png"> 
    <title>Sign up</title>
</head>
<body>

    <div class="sgn">

        <h1>Sign up</h1>

        <form action="#" method="post">

        <label>Username</label><br>
        <input placeholder="name"
        type="text" name="username" id="name"> 
        <br>

        <label>New password</label><br>
        <input placeholder="Password" type="password" name="password">
        <br>

        <label>Date of birth</label><br>
        <input placeholder="date"
        type="date" name=""> 
        <br>

        <label>Email</label><br>
        <input placeholder="Email" type="email" name="email">
        <br>

        <label>Phone number (0813-5060-6547)</label><br>
        <input placeholder="Phone number" type="tel" name="number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{3/4}">
        <br>
        
        <div class="btn">
            <button type="submit" class="btn-back">back</button>

            <button type="submit" class="btn-sgn">Login</button>
        </div>
         
        </form>
    
    </div>

</body>
</html>
